<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>打地鼠</title>
        <link rel="stylesheet" type="text/css" href="css/reset.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
    </head>
    <body>
        <div class="wrap">
            <div class="index" id="index">
                <div class="middle" id="middle">
                    <div class="mic">
                        <audio src=""></audio>
                        <img src="images/bugle.png" alt="" />
                    </div>
                    <div class="new" id="news">新游戏</div>
                    <div class="detail" id="detail">游戏说明</div>
                    <div class="out" id="out">退 出</div>
                </div>
            </div>
            <div class="center" id="center">
                <h2>打地鼠</h2>
                <div class="countDown" id="countDownBox">
                    <span id="countDown">3</span>
                </div>
                <div class="pause" id="pause"></div>
                <div class="continue" id="continue"></div>
                <div class="progress clearfix">
                    <div class="bar">
                        <span id="proBar"></span>
                    </div>
                    <div class="fraction">
                        <span>总分：</span>
                        <strong id="score">0</strong>
                    </div>
                </div>
                <div class="box" id="con">
                    <div>
                        <span></span>
                    </div>
                    <div>
                        <span></span>
                    </div>
                    <div>
                        <span></span>
                    </div>
                    <div>
                        <span></span>
                    </div>
                    <div>
                        <span></span>
                    </div>
                    <div>
                        <span></span>
                    </div>
                    <div>
                        <span></span>
                    </div>
                    <div>
                        <span></span>
                    </div>
                    <div>
                        <span></span>
                    </div>
                </div>
            </div>
            <div class="description" id="description">
                <h3>游戏说明</h3>
                <div class="regular">
                    <div>
                        <img src="images/2.jpg"alt="" />
                    </div>
                    <ul>
                        <li>1.地鼠出动的瞬间将其击晕，根据被击晕的种类获得相应奖<br />励或惩罚</li>
                        <li>2.每关90秒游戏时间结束后,本关得分大于过关分数即可过关</li>
                    </ul>
                </div>
                <div class="scrolls">
                    <div>
                        <img src="images/3.jpg"alt="" />
                    </div>
                    <ul>
                        <li>
                            <img src="images/1.jpg" alt="" />
                            <span>疯狂老鼠</span>
                            <strong>加</strong>
                            <em>100分</em>
                        </li>
                        <li>
                            <img src="images/1.jpg" alt="" />
                            <span>地鼠之王</span>
                            <strong>加</strong>
                            <em>500分</em>
                        </li>
                        <li>
                            <img src="images/1.jpg" alt="" />
                            <span>可爱龙猫</span>
                            <strong>减</strong>
                            <em>100分</em>
                        </li>
                        <li>
                            <img src="images/1.jpg" alt="" />
                            <span>精灵鼠</span>
                            <strong>加</strong>
                            <em>20%</em>
                        </li>
                        <li>
                            <img src="images/1.jpg" alt="" />
                            <span>流氓兔&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                            <strong>除</strong>
                            <em>2</em>
                        </li>
                    </ul>
                </div>
                <div class="menus" id="menus">
                    <span>返回主菜单</span>
                </div>
            </div>
        </div>
    <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
