<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>打地鼠</title>
        <link rel="stylesheet" type="text/css" href="css/reset.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
    </head>
    <body>
        <div class="wrap">
            <div class="index" id="index">
                <div class="middle" id="middle">
                    <div class="mic">
                        <audio src=""></audio>
                        <img src="images/bugle.png" alt="" />
                    </div>
                    <div class="new" id="news">新游戏</div>
                    <div class="detail" id="detail">游戏说明</div>
                    <div class="out" id="out">退 出</div>
                </div>
            </div>
            <div class="center" id="center">
                <h2>打地鼠</h2>
                <div class="countDown" id="countDownBox">
                    <span id="countDown">3</span>
                </div>
                <div class="pause" id="pause"></div>
                <div class="continue" id="continue"></div>
                <div class="progress clearfix">
                    <div class="bar">
                        <span id="proBar"></span>
                    </div>
                    <div class="fraction">
                        <span>总分：</span>
                        <strong id="score">0</strong>
                    </div>
                </div>
                <div class="box" id="con">
                    <div>
                        <span></span>
                    </div>
                    <div>
                        <span></span>
                    </div>
                    <div>
                        <span></span>
                    </div>
                    <div>
                        <span></span>
                    </div>
                    <div>
                        <span></span>
                    </div>
                    <div>
                        <span></span>
                    </div>
                    <div>
                        <span></span>
                    </div>
                    <div>
                        <span></span>
                    </div>
                    <div>
                        <span></span>
                    </div>
                </div>
            </div>
        </div>
    <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
